<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bap ar Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header class="text-5xl text-center mt-5">
        <h1>Functional <span class="text-red-800">Baap-Ar-Bank</span>!!!</h1>
    </header>
    <main>
        <!-- deposite section -->
        <section class="mt-12">
            <div class="grid  grid-cols-3 mx-auto  w-3/4 text-white">
                <div class="bg-yellow-700 rounded-lg mx-4 p-8">
                    <h3 class="text-3xl font-semibold ">Deposit</h3>
                    <h1 class="text-5xl">$<span id="deposit-total">00</span></h1>
                </div>
                <div class="bg-fuchsia-900 rounded-lg mx-4 p-8">
                    <h3 class="text-3xl font-semibold ">Withdraw</h3>
                    <h1 class="text-5xl">$<span id="withdraw-total">00</span></h1>
                </div>
                <div class="bg-green-600 rounded-lg mx-4 p-8">
                    <h3 class="text-3xl font-semibold ">Balance</h3>
                    <h1 class="text-5xl">$<span id="balance-total">1240</span></h1>
                </div>
            </div>
        </section>

        <!-- withdraw section -->
        <section class="mt-12">
            <div class="grid  grid-cols-2 mx-auto  w-3/4">
                <div class="bg-blue-500 rounded-lg mx-4 p-8">
                    <h1 class="text-3xl font-semibold text-white">Your Deposit</h1>
                    <input class="block mt-3 w-3/4 rounded-sm h-8" type="text" name="" id="deposit-field">
                    <button id="btn-deposit" class="bg-amber-200 mt-3 p-2 rounded-lg hover:bg-amber-400">Deposit</button>
                </div>
                <div class="bg-rose-600 rounded-lg mx-4 p-8">
                    <h1 class="text-3xl font-semibold text-white">Your Withdraw</h1>
                    <input class="block mt-3 w-3/4 rounded-sm h-8" type="text" name="" id="withdraw-field">
                    <button id="btn-withdraw" class="bg-amber-200 mt-3 p-2 rounded-lg hover:bg-amber-400">Withdraw</button>

                </div>
            </div>
        </section>
    </main>
    <script src=" deposit.js "></script>
    <script src="withdraw.js "></script>
    <script src="utilities.js"></script>
</body>

</html>
